name: MLOps CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn joblib numpy boto3

    - name: Debug Directory Structure
      run: ls -R

    - name: Train and Package Model
      run: |
        # Dynamically find the project root based on train.py location
        TRAIN_PATH=$(find . -name train.py -type f -print -quit)
        if [ -z "$TRAIN_PATH" ]; then
          echo "::error::train.py not found in repository"
          ls -R
          exit 1
        fi
        
        echo "Found train.py at: $TRAIN_PATH"
        PROJECT_ROOT=$(dirname $(dirname $TRAIN_PATH))
        cd $PROJECT_ROOT
        echo "Changed directory to: $(pwd)"

        mkdir -p models
        python scripts/train.py --model-dir models

        # Check for inference.py in app/ or scripts/
        if [ -f "app/inference.py" ]; then
          cp app/inference.py models/
        elif [ -f "scripts/inference.py" ]; then
          cp scripts/inference.py models/
        else
          echo "::error::inference.py not found"
          exit 1
        fi

        cp scripts/requirements.txt models/
        tar -czf models/model.tar.gz -C models model.pkl vectorizer.pkl inference.py requirements.txt

        # Move models to workspace root if we are in a subdirectory
        if [ "$PROJECT_ROOT" != "." ]; then
          mv models "$GITHUB_WORKSPACE/"
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload model artifacts to S3
      run: |
        aws s3 cp models/model.tar.gz \
          s3://${{ secrets.S3_BUCKET }}/amazon-reviews/model.tar.gz

    - name: Create or Update SageMaker Model
      run: |
        aws sagemaker create-model \
          --model-name ${{ secrets.MODEL_NAME }} \
          --primary-container \
            Image=720646828776.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/sagemaker-scikit-learn:1.2-1-cpu-py3,\
            ModelDataUrl=s3://${{ secrets.S3_BUCKET }}/amazon-reviews/model.tar.gz \
          --execution-role-arn ${{ secrets.SAGEMAKER_ROLE_ARN }} \
          --region ${{ secrets.AWS_REGION }} || echo "Model exists"

    - name: Create Endpoint Config
      run: |
        aws sagemaker create-endpoint-config \
          --endpoint-config-name ${{ secrets.MODEL_NAME }}-config \
          --production-variants \
            VariantName=AllTraffic,\
            ModelName=${{ secrets.MODEL_NAME }},\
            InitialInstanceCount=1,\
            InstanceType=ml.m5.large \
          --region ${{ secrets.AWS_REGION }}

    - name: Update Endpoint
      run: |
        aws sagemaker update-endpoint \
          --endpoint-name ${{ secrets.ENDPOINT_NAME }} \
          --endpoint-config-name ${{ secrets.MODEL_NAME }}-config \
          --region ${{ secrets.AWS_REGION }}
