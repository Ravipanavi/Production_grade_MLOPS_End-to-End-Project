name: MLOps CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn joblib numpy boto3

    - name: Debug Directory Structure
      run: ls -R

    - name: Train and Package Model
      run: |
        # Dynamically find the project root based on scripts/train.py location
        TRAIN_PATH=$(find . -ipath "*/scripts/train.py" -type f -print -quit)
        if [ -z "$TRAIN_PATH" ]; then
          echo "::error::scripts/train.py not found in repository"
          ls -R
          exit 1
        fi
        
        echo "Found train.py at: $TRAIN_PATH"
        
        # Get absolute paths to avoid relative path confusion
        TRAIN_ABS_PATH=$(readlink -f "$TRAIN_PATH")
        SCRIPTS_DIR=$(dirname "$TRAIN_ABS_PATH")
        PROJECT_ROOT=$(dirname "$SCRIPTS_DIR")
        
        echo "Scripts Dir: $SCRIPTS_DIR"
        echo "Project Root: $PROJECT_ROOT"
        
        cd "$PROJECT_ROOT"

        mkdir -p models
        python "$TRAIN_ABS_PATH" --model-dir models

        # Check for inference.py in app/ or scripts/
        if [ -f "app/inference.py" ]; then
          cp app/inference.py models/
        elif [ -f "$SCRIPTS_DIR/inference.py" ]; then
          cp "$SCRIPTS_DIR/inference.py" models/
        else
          echo "::error::inference.py not found"
          exit 1
        fi

        cp "$SCRIPTS_DIR/requirements.txt" models/
        tar -czf models/model.tar.gz -C models model.pkl vectorizer.pkl inference.py requirements.txt

        # Move models to workspace root if we are in a subdirectory
        if [ "$PROJECT_ROOT" != "$GITHUB_WORKSPACE" ] && [ "$PROJECT_ROOT" != "." ]; then
          mv models "$GITHUB_WORKSPACE/"
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload model artifacts to S3
      run: |
        aws s3 cp models/model.tar.gz \
          s3://${{ secrets.S3_BUCKET }}/amazon-reviews/model.tar.gz

    - name: Deploy to SageMaker
      env:
        MODEL_NAME: ${{ secrets.MODEL_NAME }}
        ENDPOINT_NAME: ${{ secrets.ENDPOINT_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        # Generate a unique tag for this deployment
        TIMESTAMP=$(date +%Y-%m-%d-%H-%M-%S)
        UNIQUE_MODEL_NAME="${MODEL_NAME}-${TIMESTAMP}"
        UNIQUE_CONFIG_NAME="${MODEL_NAME}-config-${TIMESTAMP}"
        
        echo "Deploying Model: $UNIQUE_MODEL_NAME"
        
        # 1. Create SageMaker Model
        aws sagemaker create-model \
          --model-name "$UNIQUE_MODEL_NAME" \
          --primary-container \
            Image=720646828776.dkr.ecr.${AWS_REGION}.amazonaws.com/sagemaker-scikit-learn:1.2-1-cpu-py3,\
            ModelDataUrl=s3://${S3_BUCKET}/amazon-reviews/model.tar.gz \
          --execution-role-arn "$SAGEMAKER_ROLE_ARN" \
          --region "$AWS_REGION"
          
        # 2. Create Endpoint Configuration
        aws sagemaker create-endpoint-config \
          --endpoint-config-name "$UNIQUE_CONFIG_NAME" \
          --production-variants \
            VariantName=AllTraffic,\
            ModelName="$UNIQUE_MODEL_NAME",\
            InitialInstanceCount=1,\
            InstanceType=ml.m5.large \
          --region "$AWS_REGION"
          
        # 3. Create or Update Endpoint
        # Check if endpoint exists
        if aws sagemaker describe-endpoint --endpoint-name "$ENDPOINT_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
          echo "Endpoint $ENDPOINT_NAME exists. Updating..."
          aws sagemaker update-endpoint \
            --endpoint-name "$ENDPOINT_NAME" \
            --endpoint-config-name "$UNIQUE_CONFIG_NAME" \
            --region "$AWS_REGION"
        else
          echo "Endpoint $ENDPOINT_NAME does not exist. Creating..."
          aws sagemaker create-endpoint \
            --endpoint-name "$ENDPOINT_NAME" \
            --endpoint-config-name "$UNIQUE_CONFIG_NAME" \
            --region "$AWS_REGION"
        fi
