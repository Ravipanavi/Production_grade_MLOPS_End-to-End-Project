name: MLOps CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn==1.2.1 joblib "numpy<2.0.0" boto3 mlflow

    - name: Debug Directory Structure
      run: ls -R

    - name: Train and Package Model
      run: |
        # 3. Train the model
        mkdir -p models
        python scripts/train.py --model-dir models
        
        # Verify artifacts exist before tarring
        if [ ! -f "models/model.pkl" ] || [ ! -f "models/vectorizer.pkl" ]; then
          echo "::error::Model artifacts missing from models/ directory."
          ls -R models
          exit 1
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        REPO_NAME=${ECR_REPOSITORY:-amazon-reviews}
        docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
        EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      run: |
        REPO_NAME=${ECR_REPOSITORY:-amazon-reviews}
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region ${{ secrets.AWS_REGION }}
        sed -i "s|image: amazon-reviews:latest|image: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG|g" deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/amazon-reviews-app

    - name: Cleanup Docker Images
      if: always()
      run: |
        docker system prune -f